<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#mt_insert_html.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../utils/editable_selects.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
	<script type="text/javascript" src="langs/insert_html.js"></script>

	<script type="text/javascript">
  function insert_html() {
      var editor = tinyMCEPopup.editor;
      var value  = document.getElementById('source').value;

      if (value) {
          editor.execCommand('mceRepaint');
          tinyMCEPopup.restoreSelection();
          editor.execCommand('mceInsertContent', false, value);
      }

      tinyMCEPopup.close();
  }
  </script>
</head>
<body style="display: none" role="application">
<form onsubmit="insert_html();return false;" action="#">

  	<div class="tabs">
  		<ul>
  			<li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{#mt_insert_html.source}</a></span></li>
  		</ul>
  	</div>

		<div class="panel_wrapper">
			<div id="general_panel" class="panel current">
				<fieldset>
					<legend>{#mt_insert_html.source}</legend>
					<textarea id="source" style="width: 99%; height: 390px"></textarea>
				</fieldset>
			</div>
		</div>

		<div class="mceActionPanel">
			<input type="submit" id="insert" name="insert" value="{#insert}" />
			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
		</div>
	</form>
</body>
</html>
