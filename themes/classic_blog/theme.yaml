label: Classic Blog
id: classic_blog
author_name: Six Apart, Ltd.
author_link: http://www.sixapart.com/
version: 1.0
class: blog
protected: 1
description: <__trans phrase="Typical and authentic blogging design comes with plenty of styles and the selection of 2 column / 3 column layout. Best for all the bloggers.">
#l10n_lexicon:
#    ja: l10n_ja.yaml
thumbnail_file: thumb.png
thumbnail_file_medium: thumb-medium.png
thumbnail_file_small: thumb-small.png
#menu_modification:
    #page: 0
    # can write submenu item like this.
    # settings:web_services: 0
elements:
    template_set:
        component: core
        importer: template_set
        name: template set
        data:
            label: Classic Blog
            base_path: templates
            require: 1
            templates:
                archive:
                    category_entry_listing:
                        label: Category Entry Listing
                        mappings:
                            category:
                                archive_type: Category
                    monthly_entry_listing:
                        label: Monthly Entry Listing
                        mappings:
                            monthly:
                                archive_type: Monthly
                index:
                    archive_index:
                        label: Archive Index
                        outfile: archives.html
                        rebuild_me: 1
                    feed_recent:
                        label: 'Feed - Recent Entries'
                        outfile: atom.xml
                        rebuild_me: 1
                    javascript:
                        label: JavaScript
                        outfile: mt.js
                        rebuild_me: 1
                    main_index:
                        label: Main Index
                        outfile: index.html
                        rebuild_me: 1
                    rsd:
                        label: RSD
                        outfile: rsd.xml
                        rebuild_me: 1
                    styles:
                        label: Stylesheet
                        outfile: styles.css
                        rebuild_me: 1
                individual:
                    entry:
                        label: Entry
                        mappings:
                            entry_archive:
                                archive_type: Individual
                module:
                    banner_footer:
                        label: Banner Footer
                    banner_header:
                        label: Banner Header
                    comment_detail:
                        label: Comment Detail
                    comments:
                        label: Comments
                    entry_summary:
                        label: Entry Summary
                    html_head:
                        label: HTML Head
                    sidebar:
                        label: Sidebar
                    trackbacks:
                        label: Trackbacks
                page:
                    page:
                        label: Page
                        mappings:
                            page_archive:
                                archive_type: Page
                system:
                    comment_listing:
                        description_label: Improved listing of comments.
                        label: Comment Listing
                    comment_preview:
                        description_label: Displays preview of comment.
                        label: Comment Preview
                    comment_response:
                        description_label: 'Displays error, pending or confirmation message for comments.'
                        label: Comment Response
                    dynamic_error:
                        description_label: Displays errors for dynamically published templates.
                        label: Dynamic Error
                    popup_image:
                        description_label: Displays image when user clicks a popup-linked image.
                        label: Popup Image
                    search_results:
                        description_label: Displays results of a search.
                        label: Search Results
                widget:
                    about_this_page:
                        label: About This Page
                    archive_widgets_group:
                        label: Archive Widgets Group
                    author_archive_list:
                        label: Author Archives
                    calendar:
                        label: Calendar
                    category_archive_list:
                        label: Category Archives
                    creative_commons:
                        label: Creative Commons
                    current_author_monthly_archive_list:
                        label: Current Author Monthly Archives
                    current_category_monthly_archive_list:
                        label: Current Category Monthly Archives
                    date_based_author_archives:
                        label: Date-Based Author Archives
                    date_based_category_archives:
                        label: Date-Based Category Archives
                    main_index_widgets_group:
                        label: Home Page Widgets Group
                    monthly_archive_dropdown:
                        label: Monthly Archives Dropdown
                    monthly_archive_list:
                        label: Monthly Archives
                    openid:
                        label: OpenID Accepted
                    pages_list:
                        label: Page Listing
                    powered_by:
                        label: Powered By
                    recent_assets:
                        label: Recent Assets
                    recent_comments:
                        label: Recent Comments
                    recent_entries:
                        label: Recent Entries
                    search:
                        label: Search
                    signin:
                        label: Sign In
                    syndication:
                        label: Syndication
                    tag_cloud:
                        label: Tag Cloud
                    technorati_search:
                        label: Technorati Search
                widgetset:
                    2column_layout_sidebar:
                        label: '2-column layout - Sidebar'
                        order: 1000
                        widgets:
                            - Search
                            - About This Page
                            - Home Page Widgets Group
                            - Archive Widgets Group
                            - Page Listing
                            - Syndication
                            - OpenID Accepted
                            - Powered By
                    3column_layout_primary_sidebar:
                        label: '3-column layout - Primary Sidebar'
                        order: 1000
                        widgets:
                            - Archive Widgets Group
                            - Page Listing
                            - Syndication
                            - OpenID Accepted
                            - Powered By
                    3column_layout_secondary_sidebar:
                        label: '3-column layout - Secondary Sidebar'
                        order: 1000
                        widgets:
                            - Search
                            - Home Page Widgets Group
                            - About This Page

