dist: bionic
os:
  - linux
language: ruby
services:
  - docker

jobs:
  include:
    - # Perl 5.28 / PHP 7.3 / MariaDB 10.3
      if: type != cron
      env: TEST_IMAGE_NAME="buster" TEST_COMMAND="prove -j4 -PMySQLPool=MT::Test::Env -It/lib t/1*.t"
    - if: type != cron
      env: TEST_IMAGE_NAME="buster" TEST_COMMAND="prove -j4 -PMySQLPool=MT::Test::Env -It/lib t/2*.t"
    - if: type != cron
      env: TEST_IMAGE_NAME="buster" TEST_COMMAND="prove -j4 -PMySQLPool=MT::Test::Env -It/lib t/[^12s]*.t"
    - if: type != cron
      env: TEST_IMAGE_NAME="buster" TEST_COMMAND="prove -j4 -PMySQLPool=MT::Test::Env -It/lib t/selenium/*.t" USE_SELENIUM=1
    - if: type != cron
      env: TEST_IMAGE_NAME="buster" TEST_COMMAND="prove -j4 -PMySQLPool=MT::Test::Env -It/lib plugins/*/t"
    - if: type != cron
      env: TEST_IMAGE_NAME="buster" TEST_COMMAND="phpunit && make test-php-lint"

    - # Perl 5.20 / PHP 5.6 / MySQL 5.5
      if: type = cron AND (branch = master OR branch = develop OR branch =~ /^support-/ OR branch =~ /^release-/)
      env: TEST_IMAGE_NAME="jessie" TEST_COMMAND="prove -j4 -PMySQLPool=MT::Test::Env -It/lib t/1*.t"
    - if: type = cron AND (branch = master OR branch = develop OR branch =~ /^support-/ OR branch =~ /^release-/)
      env: TEST_IMAGE_NAME="jessie" TEST_COMMAND="prove -j4 -PMySQLPool=MT::Test::Env -It/lib t/2*.t"
    - if: type = cron AND (branch = master OR branch = develop OR branch =~ /^support-/ OR branch =~ /^release-/)
      env: TEST_IMAGE_NAME="jessie" TEST_COMMAND="prove -j4 -PMySQLPool=MT::Test::Env -It/lib t/[^12]*.t"
    - if: type = cron AND (branch = master OR branch = develop OR branch =~ /^support-/ OR branch =~ /^release-/)
      env: TEST_IMAGE_NAME="jessie" TEST_COMMAND="prove -j4 -PMySQLPool=MT::Test::Env -It/lib plugins/*/t"
    - if: type = cron AND (branch = master OR branch = develop OR branch =~ /^support-/ OR branch =~ /^release-/)
      env: TEST_IMAGE_NAME="jessie" TEST_COMMAND="phpunit && make test-php-lint"

    - # Perl 5.10 / PHP 5.3 / MySQL 5.1
      if: type = cron AND (branch = master OR branch = develop OR branch =~ /^support-/ OR branch =~ /^release-/)
      env: TEST_IMAGE_NAME="centos6" TEST_COMMAND="prove -j4 -PMySQLPool=MT::Test::Env -It/lib t/1*.t"
    - if: type = cron AND (branch = master OR branch = develop OR branch =~ /^support-/ OR branch =~ /^release-/)
      env: TEST_IMAGE_NAME="centos6" TEST_COMMAND="prove -j4 -PMySQLPool=MT::Test::Env -It/lib t/2*.t"
    - if: type = cron AND (branch = master OR branch = develop OR branch =~ /^support-/ OR branch =~ /^release-/)
      env: TEST_IMAGE_NAME="centos6" TEST_COMMAND="prove -j4 -PMySQLPool=MT::Test::Env -It/lib t/[^12]*.t"
    - if: type = cron AND (branch = master OR branch = develop OR branch =~ /^support-/ OR branch =~ /^release-/)
      env: TEST_IMAGE_NAME="centos6" TEST_COMMAND="prove -j4 -PMySQLPool=MT::Test::Env -It/lib plugins/*/t"
    - if: type = cron AND (branch = master OR branch = develop OR branch =~ /^support-/ OR branch =~ /^release-/)
      env: TEST_IMAGE_NAME="centos6" TEST_COMMAND="phpunit && make test-php-lint"

    - # Perl 5.30 / PHP 7.4 / MySQL 8.0
      if: type = cron AND (branch = master OR branch = develop OR branch =~ /^support-/ OR branch =~ /^release-/)
      env: TEST_IMAGE_NAME="fedora" TEST_COMMAND="prove -j4 -PMySQLPool=MT::Test::Env -It/lib t/1*.t"
    - if: type = cron AND (branch = master OR branch = develop OR branch =~ /^support-/ OR branch =~ /^release-/)
      env: TEST_IMAGE_NAME="fedora" TEST_COMMAND="prove -j4 -PMySQLPool=MT::Test::Env -It/lib t/2*.t"
    - if: type = cron AND (branch = master OR branch = develop OR branch =~ /^support-/ OR branch =~ /^release-/)
      env: TEST_IMAGE_NAME="fedora" TEST_COMMAND="prove -j4 -PMySQLPool=MT::Test::Env -It/lib t/[^12]*.t"
    - if: type = cron AND (branch = master OR branch = develop OR branch =~ /^support-/ OR branch =~ /^release-/)
      env: TEST_IMAGE_NAME="fedora" TEST_COMMAND="prove -j4 -PMySQLPool=MT::Test::Env -It/lib plugins/*/t"
    - if: type = cron AND (branch = master OR branch = develop OR branch =~ /^support-/ OR branch =~ /^release-/)
      env: TEST_IMAGE_NAME="fedora" TEST_COMMAND="prove -j4 -PMySQLPool=MT::Test::Env -It/lib xt"
    - if: type = cron AND (branch = master OR branch = develop OR branch =~ /^support-/ OR branch =~ /^release-/)
      env: TEST_IMAGE_NAME="fedora" TEST_COMMAND="phpunit && make test-php-lint"

before_script:
  - docker login --username "$DOCKER_USERNAME" --password "$DOCKER_PASSWORD"
  - rm t/34-sqlite.t
  - rm plugins/MultiBlog/t/02.tags.t

script:
  - if [ -z "$USE_SELENIUM" ]; then docker run -t -v $PWD:/mt -w /mt movabletype/test:$TEST_IMAGE_NAME bash -c "$TEST_COMMAND" ; fi
  - if [ -n "$USE_SELENIUM" ]; then docker run -t -v $PWD:/mt -w /mt movabletype/test:chromiumdriver bash -c "$TEST_COMMAND" ; fi

