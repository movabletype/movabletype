  # Perl 5.16 / PHP 7.1 / MariaDB 5.5
  centos7:
    needs: [fedora39]
    if: >-
      ${{
        github.event_name == 'schedule'
        || startsWith(github.ref_name, 'support-')
        || startsWith(github.ref_name, 'release-')
        || (github.ref_name == 'develop')
