id: FormattedTextForTinyMCE
name: FormattedTextForTinyMCE
version: 1.4
author_link: http://www.movabletype.org/
author_name: Six Apart Ltd.
description: <MT_TRANS phrase='Add the "Insert Boilerplate" button to the TinyMCE.'>
l10n_class: FormattedTextForTinyMCE::L10N

editors:
    tinymce:
        formatted_text:
            enabled: true
        extension: extension.tmpl

applications:
    cms:
        methods:
            tiny_mce_view_formatted_text_text:
                code: $FormattedTextForTinyMCE::FormattedTextForTinyMCE::App::view_text
