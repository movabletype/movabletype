id: TinyMCE
name: TinyMCE
version: 1.23
author_link: http://www.movabletype.org/
author_name: Six Apart Ltd.
description: <MT_TRANS phrase="Default WYSIWYG editor.">
l10n_class: TinyMCE::L10N
schema_version: 1

editors:
    tinymce:
        label: TinyMCE
        template: editor.tmpl

callbacks:
    MT::Upgrade::upgrade_end: |
        sub {
            # explicitly enabled or disabled
            return 1 if do {
                my $cfg = MT->model('config')->load(1);
                $cfg
                    && $cfg->data =~ /PluginSchemaVersion TinyMCE=/i
                    && $cfg->data =~ /PluginSwitch TinyMCE=/i;
            };

            # disable by default
            my $cfg = MT->config;
            $cfg->PluginSwitch( 'TinyMCE=0', 1 );
            my $schema_ver = $cfg->PluginSchemaVersion || {};
            $schema_ver->{tinymce} = 1;
            $cfg->PluginSchemaVersion( $schema_ver );
            $cfg->save_config;
        }
